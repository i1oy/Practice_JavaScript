{% extends "base.html" %} {% block css %}
<link rel="stylesheet" href="/static/css/signin.css"> {% endblock %} {% block main %}
<div class="container">
    <form class="form-signin" action="/login_result" method="post">
        <h2 class="form-signin-heading">Sign in to Here</h2>
        <label for="inputEmail" class="sr-only">Username or email address</label>
        <input type="email" id="inputEmail" name="account" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>
<!-- /container -->
{% endblock %}
